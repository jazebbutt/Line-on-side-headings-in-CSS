<style>
h2 {
    display: flex;
    width: 70%;
    justify-content: center;
    align-items: center;
    text-align: center;
    margin:0 auto;
}
h2:before,
h2:after {
    content: '';
    border-top: 2px solid;
    margin: 0 20px 0 0;
    flex: 1 0 20px;
}
h2:after {
    margin: 0 0 0 20px;
}
</style>
</head>
